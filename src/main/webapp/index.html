<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>social network layout - bootstrap 4 - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- load js here -->
    <script src="./js/profile.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/advertisement.js"></script>
    <script src="./js/notification.js"></script>
    <script src="./js/getPosts.js"></script>
    <script src="./js/sharePost.js"></script>
    <script src="./js/uploadFile.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-white">
        <a href="#" class="navbar-brand">Fairfield Book</a>
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </nav>


    <div class="container-fluid gedf-wrapper">
        <div class="row">
            <!-- personal files -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body" data-toggle="modal" data-target="#myModal">
                        <div class="h5" >
                            <img class="rounded-circle" width="45" src="" alt="" id="profileimage">
                            <label id="profilename"></label>
                        </div>
                        <div class="h7">Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java,
                            Node.js,
                            etc.
                        </div>
                    </div>
                    <!--profile popup -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog ">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <img class="rounded-circle" width="45" src="" alt="" id="popprofileimage">
                                    <h4 class="modal-title">Personal Infomation</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <!--<div id="uploaddebug">111111</div>-->
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-sm-4" >name</div>
                                        <div class="col-sm-8" id="popname"></div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-sm-4" >password</div>
                                        <input class="col-xs-2" id="poppass" type="password"></input>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-sm-4">repeat pass</div>
                                        <input class="col-xs-2" id="poprepass" type="password"></input>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-sm-4">modify image</div>
                                        <!--<img src="//placehold.it/100" class="rounded-circle" alt="avatar" id="popimage" class="col-xs-2">-->
                                    </div>
                                    <div class="row">
                                        <form id="uploadproimage" name="uploadproimage" method="POST" enctype="multipart/form-data" class="col-xs-2">
                                            <input type="file" id="myfile" name="myfile" value="modify avatar" accept="image/png, image/jpg, image/jpeg, image/gif" />
                                        </form>
                                        <img src="" id="proimageupload" class="rounded-circle" width="45">
                                        <button id="proimgSubmit"  class="col-sm-4">upload picture</button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="submitbtn" class="btn btn-default" data-dismiss="modal">Submit</button>
                                    <button type="button" id="closebtn" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="h6 text-muted">Followers</div>
                            <div class="h5" id="Followers"></div>
                        </li>
                        <li class="list-group-item">
                            <div class="h6 text-muted">Following</div>
                            <div class="h5" id="Following"></div>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-outline-primary" id="bindtwitter">&nbsp&nbsp&nbspbind twitter&nbsp&nbsp&nbsp</button>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb-1">
                                <input type="text" class="form-control" placeholder="Your City Name"
                                    aria-label="Your City Name" aria-describedby="button-addon2" id="weatherCity">
                                <div class="input-group-append">
                                    <button class="btn btn-info" type="button"
                                        id="weatherCurrent">Current</button>
                                </div>
                            </div>
                            <br>
                            <div id="openweathermap-widget-4"></div>
                        </li>

                    </ul>
                </div>
            </div>

            <!-- blogs -->
            <div class="col-md-6 gedf-main" id="postsContainer">

                <!--- \\\\\\\Post-->
                <div class="card gedf-card" id="editorPanel">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                                    aria-controls="posts" aria-selected="true">Make
                                    a publication</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images"
                                    aria-selected="false" href="#images">Images</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                         <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="posts" role="tabpanel"
                                aria-labelledby="posts-tab">
                                <div class="form-group">
                                    <label class="sr-only" for="message">post</label>
                                    <textarea class="form-control" id="message" rows="3"
                                        placeholder="What are you thinking?"></textarea>
                                    <div class="commit-tip">
                                        <label id="tipLabel">Limited: 280</label>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                                <div class="form-group">
                                    <div class="custom-file">
                                        <form id="uploadForm" name="uploadForm" method="POST" enctype="multipart/form-data" >
                                            <input type="file" class="custom-file-input" id="customFile" name="myfile" accept="image/png, image/jpg, image/jpeg, image/gif" >
                                        </form>
                                        <label class="custom-file-label" for="customFile">Choose image</label>
                                        <input id="imageName" type="hidden" name="imageName" value="" />
                                    </div>
                                </div>
                                <div class="py-4"></div>
                            </div>
                        </div>
                        <div class="btn-toolbar justify-content-between">
                            <div class="btn-group">
                                <button id="shareBtn" class="btn btn-primary" >share</button>
                            </div>
                            <div class="btn-group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-globe"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                                    <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Post /////-->




            </div>

            <!-- ads -->
            <div class="col-md-3" id="adpanel">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button id="tipCloseBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <!-- input content -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
